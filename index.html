                <input type="button" class="boxPalabras" value="G" onclick="agregarPalabras('G')">

                <input type="button" class="boxPalabras" value="K" onclick="agregarPalabras('K')">

        <div class="contenedor-boton">
            <button type="button" class="btnEnviar" onclick="enviarDatos()">Enviar Datos</button>
        </div>
        <div class="contenedor-dos">
            <h2 style="text-align: center;">INGRESE EL MONTO (S/.): </h2>
            <form action="#" class="calculadora2">
                <input class="boxNumber" type="text" id="pantalla2" readonly>
                <br>
                <input class="boxNumber" type="button" value="1" onclick="agregarNumber('1')">
